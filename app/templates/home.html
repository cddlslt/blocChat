
<section class="blocchat row">
    <div class="sidebar col-sm-3">
        <h1 class="title-name">[Bloc Chat]</h1>
        <button type="button" ng-click="home.open()" class="btn btn-primary new-room">New Room</button>

            <div class="room-list" ng-repeat="room in home.rooms track by $index">
                <!-- <p></p>
                <div ng-repeat="room in home.rooms">{{ room.$value }}</div>
                <p></p>
                <p></p>
                <div ng-repeat="room in home.rooms">{{ room }}</div> -->
                <p class="individual-room" ng-click="home.selectRoom(room)">{{ room.$value }}</p>
              </div>

      </div>

      <div class="messages col-sm-9">
          <h3 class="room-name"> {{  home.currentRoom.$value }} </h3>
          <ul class="msg" ng-repeat="message in home.currentRoom.messages">
              <li class="msg-username"> <strong>{{ message.username }}</strong>
                 at {{ message.sortedTime }}</li>
              <li class="msg-content"> {{ message.content }} </li>
            </ul>
          <form ng-show="home.currentRoom !== undefined">
              <input type="text" placeholder="Write your message here" class="form-control">
              <button type="submit" class="btn btn-primary" ng-model"newmsg" ng-click="home.createNewMessage()">Submit</button>
            </form>
        </div>
  </section>
