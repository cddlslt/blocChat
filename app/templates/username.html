<div>
    <div class="modal-header">
        <h3>Create Username</h3>
      </div>

    <div class="modal-body">
        <label>User Name</label>
        <input type="text" placeholder="Username" ng-required="true" ng-model="user.username">
      </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="save(user.username)">Enter</button>
      </div>
  </div>
