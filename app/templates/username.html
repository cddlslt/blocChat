<div>
    <div class="modal-header">
        <h3>Create Username</h3>
      </div>

    <div class="modal-body">
        <label>User Name</label>
       <input type="text" ng-model="user.username" placeholder="e.g. macbook user"/>
      </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="user.submit()">Enter</button>
      </div>
  </div>
